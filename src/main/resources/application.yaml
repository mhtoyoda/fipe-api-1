server:
  port: 8085
  servlet:
    context-path: /api-1

spring:
  application:
    name: api-1

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 60000

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
    consumer:
      group-id: ${SPRING_KAFKA_CONSUMER_GROUP_ID:fipe-api-group}
      auto-offset-reset: ${SPRING_KAFKA_CONSUMER_AUTO_OFFSET_RESET:earliest}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    redis:
      enabled: true
    kafka:
      enabled: true

logging:
  level:
    root: INFO
    com.toyoda.fipe: DEBUG
    org.springframework.kafka: INFO
    org.springframework.data.redis: INFO